<!DOCTYPE html>
<html>
<head>
    <title>Live Location Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlJw5hueg9BJ3xCgvjbPuP46figp6EUhg&callback=initMap" async defer></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            z-index: 10;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        #buttons {
            position: absolute;
            bottom: 20px;
            left: 10px;
            z-index: 10;
        }

        button {
            padding: 10px 20px;
            margin-right: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Info Display -->
    <div id="info"></div>

    <!-- Navigation Buttons -->
    <div id="buttons">
        <button onclick="startNavigation()">Start</button>
        <button onclick="recenterMap()">Recenter</button>
    </div>

    <!-- Your Firebase Config -->
    <script src="firebase-config.js"></script>

    <!-- Your Live Tracking Logic -->
    <script type="module" src="liveTracking.js"></script>
</body>
</html>
