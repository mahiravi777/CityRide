<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Sharing</title>
</head>
<body>
    <h2>Request to Share Location</h2>
    <input type="email" id="recipientEmail" placeholder="Enter Email to Share With">
    <input type="number" id="duration" placeholder="Duration (mins)">
    <button id="requestShare">Request Share</button>
    <ul id="requestsList"></ul>
    <div id="continueDiv"></div>


    <div id="map" style="width: 100%; height: 400px;"></div>

    <!-- Directions Info Box -->
    <div id="info" style="position:absolute;top:10px;left:10px;background:#fff;padding:10px;border-radius:8px;z-index:10;box-shadow:0 2px 6px rgba(0,0,0,0.3);"></div>

    <!-- Buttons -->
    <div style="position:absolute;bottom:20px;left:10px;z-index:10;">
        <button onclick="startNavigation()" style="padding:10px 20px;margin-right:10px;">Start</button>
        <button onclick="recenterMap()" style="padding:10px 20px;">Recenter</button>
    </div>


    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Your Firebase Configuration -->
    <script src="firebase-config.js"></script>

    <!-- App Logic -->
    <script src="locationShare.js"></script>
    <script src="tracking.js"></script>

    <!-- Google Maps API (with callback) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlJw5hueg9BJ3xCgvjbPuP46figp6EUhg&callback=initMap&libraries=places" async defer>
    </script>
</body>
</html>
