<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Sharing</title>
</head>
<body>
    <h2>Request to Share Location</h2>
    <input type="email" id="recipientEmail" placeholder="Enter Email to Share With">
    <input type="number" id="duration" placeholder="Duration (mins)">
    <button id="requestShare">Request Share</button>
    <ul id="requestsList"></ul>

    <div id="map" style="width: 100%; height: 400px;"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Your Firebase Configuration -->
    <script src="firebase-config.js"></script>

    <!-- App Logic -->
    <script src="locationShare.js"></script>
    <script src="tracking.js"></script>

    <!-- Google Maps API (with callback) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlJw5hueg9BJ3xCgvjbPuP46figp6EUhg&libraries=places&callback=initMap" async defer></script>

</body>
</html>
